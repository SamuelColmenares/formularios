<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="/js/app.js" defer></script>
</head>

<body>
    <main class="container">
        <h1 class="titulo">Formularios HTML</h1>
        <form action="" method="post" class="form">
            <legend class="mensaje">Por favor llena los siguientes campos:</legend>
            <p class="fieldset">
                <label for="nombre" class="label">Nombre:</label>
                <!--<input type="text" id="nombre" required minlength="6" maxlength="50" name="nombres" class="form-input" placeholder="Escribe tu nombre">-->
                <input type="text" id="nombre" name="nombres" class="form-input" placeholder="Escribe tu nombre">
            </p>
            <p class="fieldset">
                <label for="email" class="label">Correo Electrónico:</label>
                <input type="text" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" id="email" required minlength="6" maxlength="50" name="correos" class="form-input" placeholder="nickname@email.com">
            </p>
            <p class="fieldset">
                <label for="website" class="label">Página Web:</label>
                <input type="url" id="website" name="websites" class="form-input">
            </p>
            <p class="fieldset">
                <label for="edad" class="label">Edad:</label>
                <input type="number" id="edad" min="13" max="100" name="edades" class="form-input">
            </p>
            <p class="fieldset">
                <label for="nacimiento" class="label">Fecha de Nacimiento:</label>
                <input type="date" id="nacimiento" name="nacimientos" class="form-input" required>
            </p>
            <p>
                <label for="nuevo" class="label">Usuario Nuevo?:</label>
                <input type="checkbox" name="nuevos" id="nuevo">
            </p>
            <p>
                <label for="area" class="label">Area:</label>
                <label for="ninguno"><input type="radio" name="area" id="ninguno" value="n" checked> Ninguno</label>
                <label for="contabilidad"><input type="radio" name="area" id="contabilidad" value="c"> Contabilidad</label>
                <label for="gerencia"><input type="radio" name="area" id="gerencia" value="g">Gerencia</label>

            </p>

            <p class="fieldset">
                <label for="sexo" class="label">Sexo:</label>
                <select id="sexo" class="lista" name="sexos" required>
                    <option value="">Seleccione...</option>
                    <option value="1">Femenino</option>
                    <option value="2">Masculino</option>
                    <option value="3">Prefiero no decirlo</option>
                </select>
            </p>
            <p class="fieldset">
                <label for="comentarios" class="label">Comentarios:</label>
                <textarea id="comentarios" required name="comentarios" class="form-input" placeholder="Escribe tu Comentario" maxlength="5000"></textarea>
            </p>
            <p>
                <!--<input type="submit" class="submit" value="Crear Usuario">-->
                <button type="submit" class="submit">Crear Usuario</button>
            </p>
        </form>
    </main>
</body>

</html>
